<div class="form-group">
    <label class="col-sm-2 control-label">{{"支持语言"|T}}</label>
    <div class="col-sm-10">
       <input type="text" class="form-control" value="{{Form "locale_available" "en zh-CN"}}" name="locale_available" required="required" placeholder="">
       <div class="help-block">{{"设置支持的语言。多个用空格隔开。例如："|T}}<code>en zh-CN</code></div>
    </div>
  </div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"语言确认方式"|T}}</label>
    <div class="col-sm-10">
        {{$vals := FormValues "locale_detect"}}
        {{$size := len $vals}}
        {{$hasHeader := or (eq $size 0) (InSlice "header" $vals)}}
       <div class="checkbox checkbox-primary"> 
         <input type="checkbox" value="header" id="locale_detect-header" name="locale_detect"{{if $hasHeader}} checked{{end}}><label for="locale_detect-header">Header</label>
       </div>
       {{$hasCookie := InSlice "cookie" $vals}}
       <div class="checkbox checkbox-primary"> 
         <input type="checkbox" value="cookie" id="locale_detect-cookie" name="locale_detect"{{if $hasCookie}} checked{{end}} onclick="if($(this).prop('checked')){$('#locale_detect-cookie-name').show()}else{$('#locale_detect-cookie-name').hide()}"><label for="locale_detect-cookie">Cookie</label>
         <div class="input-group" id="locale_detect-cookie-name"{{if not $hasCookie}} style="display:none"{{end}}>
             <span class="input-group-addon">{{"Cookie名称"|T}}</span>
             <input type="text" class="form-control" name="locale_cookie" value="{{Form "locale_cookie"}}" placeholder="locale">
           </div>
       </div>
       <div class="help-block">{{"如果不设置，则所有域名将被授权访问。如有多个域名，用空格隔开"|T}}</div>
    </div>
  </div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"路径"|T}}</label>
    <div class="col-sm-10">
       <input type="text" class="form-control" value="{{Form "locale_path"}}" name="locale_path" placeholder="/">
       <div class="help-block"></div>
    </div>
  </div>
